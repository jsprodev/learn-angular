<h4>Reactive Form</h4>
<form [formGroup]="reactiveForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email address" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>
  <div class="alert alert-danger" *ngIf="email.touched && email.invalid"> <!-- *ngIf="reactiveForm.get('email').touched && reactiveForm.get('email').invalid" -->
    Email is required
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
</form>
