<h4>Reactive Form</h4>
<form [formGroup]="reactiveForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email address" formControlName="email" #emailTV (change)="onChange()">
    <div class="alert alert-danger" *ngIf="email.touched && email.invalid"> <!-- *ngIf="reactiveForm.get('email').touched && reactiveForm.get('email').invalid" -->
      <div *ngIf="email.errors.required">
        Email is required
      </div>
      <!-- <div *ngIf="email.errors.email">
        Invalid email format
      </div> -->
      <div *ngIf="email.errors.minlength">
        Minimum Length should be atleast {{ email.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="email.errors.cannotContainSpace">
        Spaces are not allowed
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
      <div *ngIf="password.errors.minlength">
        Minimum Length should be atleast {{ password.errors.minlength.requiredLength }}
      </div>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
</form>
